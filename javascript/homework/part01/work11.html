<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("请输入一个数"))
        var sum = 0;
        for (let index = (n+1); index > 2; index--) {
            sum += (index/(index-1));
        }
        alert(sum);//3 = 4/3 + 3/2
    </script>
</body>
</html>
