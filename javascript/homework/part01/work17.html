<body>
    <script>
        //苹果3元一个，鸭梨2元一个，桃子1元一个。现在想用200元正好买100个水果，在控制台中列出所有可能性
        //200元 100个水果
        //3 * x + 2 * y + 1 * z = 200
        //x + y + z = 100
        var sum = 0;
        for (let index = 1; index <=100; index++) {
            sum += index;
        }
        console.log(sum);
    </script>
