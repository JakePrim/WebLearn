<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      for (let i = 1; i <= 9; i++) {
          for (let j = 1; j <= i; j++) {
              console.log(`${i} * ${j} = ${i*j}\t`);
          }
          console.log("\n");
      }
  </script>
</body>
</html>
