<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //倒置字符串
        function rev(str) {
            let l = str.split(" ");
            let arr = [];
            for (let i = l.length-1; i >= 0; i--) {
                arr.push(l[i]);
            }
            return arr.join(" ");
        }

        console.log(rev("i come from beijing"))
    </script>
</body>
</html>
