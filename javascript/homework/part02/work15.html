  <script>
     // 15. 将数组中值为 0 的项去掉，将不为 0 的值存入一个新的数组，生成新的数组。
    let nums = [0,1,2,3,0,4,5,6,0,7,8];


    let news = nums.filter(function (value, index, arr) {
        return value !== 0;
    })
     console.log(news);

     let str = nums.join("|");
     console.log(str);
  </script>
