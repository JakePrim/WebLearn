<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- React.js 核心功能代码 虚拟dom 组件 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

    <!-- reactDOM 提供了与浏览器交互的DOM功能 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
<script>
    //构建视图 虚拟dom
    /**
     * type 类型
     * props 属性
     * children 内容 数组或者.,.,
     */
    let h1 = React.createElement('h1',null,'hello react');
    let p = React.createElement('p',null,'第一天');
    let header = React.createElement('header',null,[h1,p]);
    let ul = React.createElement('ul',null,[
        React.createElement('li',null,'列表项1'),
        React.createElement('li',null,'列表项2'),
    ]);
    let section = React.createElement('section',{className:'wrap'},header,ul);
    //h1是虚拟dom
    console.log(h1)

    //原生的构建元素，存在非常非常多的属性
    let oh1 = document.createElement('h1');
    console.log(oh1);

    //reactDom 提供
    /**
     * 将虚拟dom添加挂载到真实的DOM中，然后渲染到真实的DOM
     * render 将虚拟dom挂载到真实dom 渲染到真实的dom
     * 第一个参数：element 要渲染的内容
     * 第二个参数：挂载到哪个元素中
     * 第三个参数：渲染后的回调函数
     */
    ReactDOM.render(section,document.querySelector("#root"),function () {
        console.log("测试")
    });
</script>
</body>
</html>
