<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fun() {
        console.log(1);
    }

    console.dir(fun);

    function fn(a, b) {
        //arguments 存储的是函数在调用时，传入的实参组成的一个类数组对象
        console.log(arguments);
        //函数的调用者，函数在哪个作用域调用，caller就是谁，如果在全局调用，值就是null
        console.log(fn.caller);
        //length 是形参的个数
        console.log(fn.length);
        //name 是函数的名字
        console.log(fn.name);
    }

    fn(1, 2);

    function max() {
        //判断实参中最大的数
        let r = arguments[0];
        for (let i = 1; i < arguments.length; i++) {
            if (r < arguments[i]) {
                r = arguments[i];
            }
        }
        return r;
    }

    console.log(max(1, 3, 4, 5, 2));
</script>
</body>
</html>
