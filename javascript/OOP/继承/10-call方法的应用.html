    //对象没有push方法 类数组对象
    let o = {
        0: 10,
        1: 20,
        2: 30,
        length: 3
    };
    console.log(o["0"]);
    //增加一项新的数组
    // o["3"] = 40;//length没有增加
    //利用数组中的push方法，指定内部的this为对象o,就可以处理类数组对象的数组了
    Array.prototype.push.call(o, 40);//改变了o的对象，并且length也变化了
    console.log(o);
