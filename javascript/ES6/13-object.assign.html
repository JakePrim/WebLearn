<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //将多个源对象中的属性复制到一个目标对象中
    const sourse1 = {
        a: 123,
        b: 123,
    }
    const sourse2 = {
        b: 678,
        d: 789,
    }
    const target = {
        a: 456,
        c: 789,
    }
    let result = Object.assign(target, sourse1, sourse2);//第一个参数目标对象，也就是要复制到的对象，第二个参数是源对象，返回target对象
    console.log(result);//{a: 123, c: 789, b: 123}
    console.log(target);//{a: 123, c: 789, b: 123}
    console.log(result === target);//true

    //赋值对象
    function fun(obj) {
        //内部更改时 不要更改外部的对象
        const newObj = Object.assign({}, obj);
        newObj.name = "tom";
        console.log(newObj);
    }

    const obj = {
        name: 'jack',
        age: 18,
    }
    fun(obj);
    console.log(obj);

    //在options对象参数接收时进行简化
    function Person(options) {
        //将对象属性自动赋值给this
        Object.assign(this, options);
    }

    const p = new Person({
        width: 100,
        height: 200,
        color: "red",
        x: 50,
        y: 50,
    })
    console.log(p);
</script>
</body>
</html>
