<script>
    const msg = 'Error: foo is not undefined';
    console.log(msg.startsWith('Error'));//以什么开头
    console.log(msg.endsWith('undefined'));//以什么结尾
    console.log(msg.includes('foo'));//包含哪些字符
</script>
