<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Set 集合 内部元素不允许重复
    const s = new Set();
    s.add(1).add(2).add(5).add(3).add(4).add(3);
    console.log(s);//忽略重复的数据

    //遍历set
    s.forEach(i => {
        console.log(i)
    });
    //for of 遍历
    for (const e of s) {
        console.log(e);
    }
    console.log(s.size);//集合的大小

    console.log(s.has(4));//判断集合中是否存在某个值

    console.log(s.delete(3));//删除某个数据
    console.log(s);

    //clear 清除集合的所有内容
    s.clear();
    console.log(s);

    //数组去重
    const arr = [1, 3, 4, 5, 6, 3, 2, 1];
    const s1 = Array.from(new Set(arr));//通过set去重数组，在通过Array.from方法将set转换为数组
    console.log(s1);
    const s2 = [...new Set(arr)];//通过展开运算符将去重数组的Set数据转换为数组
    console.log(s2);

</script>
</body>
</html>
