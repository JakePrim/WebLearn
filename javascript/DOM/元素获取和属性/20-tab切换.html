<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hd {
            overflow: hidden;
            margin: 0 auto;
            width: 450px;
        }

        .hd span {
            display: block;
            float: left;
            width: 100px;
            height: 50px;
            color: #000;
            background: #fff;
            line-height: 50px;
            text-align: center;
            border-right: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }

        .hd span.current {
            color: #fff;
            background: skyblue;
        }

        .bd {
            width: 450px;
            margin: 0 auto;
        }

        .bd div {
            height: 255px;
            background: skyblue;
            display: none;
        }

        .bd div.current {
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hd" id="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd" id="bd">
        <div class="current">
            体育模块
        </div>
        <div>娱乐模块</div>
        <div>新闻模块</div>
        <div>综合模块</div>
    </div>
</div>
<script>
    let hd = document.getElementById("hd");
    let bd = document.getElementById("bd");
    let divs = bd.getElementsByTagName("div");
    let spans = hd.getElementsByTagName("span");
    for (let i = 0; i < spans.length; i++) {
        spans[i].setAttribute("index",i);
        spans[i].onmouseover = function () {
            for (let j = 0; j < spans.length; j++) {
                spans[j].className = "";
                divs[j].className = "";
            }
            this.className = "current"
            divs[this.getAttribute("index")].className = "current";
        }
    }
</script>
</body>
</html>
