<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://www.baidu.com" id="link">点击</a>
<script>
    let link = document.getElementById("link");
    link.onclick = function (e) {

        // return false;//普通的方式阻止默认行为

        // e = e || window.event;
        //
        // e.preventDefault();//DOM提供的方法
        // //低版本的方式
        // e.returnValue = false;
        stopEvent(e);
    }

    //将阻止默认行为写成兼容函数
    function stopEvent(e) {
        e = e || window.event;
        if (e.preventDefault) {
            e.preventDefault();
        } else {
            e.returnValue = false;
        }
    }
</script>
</body>
</html>
