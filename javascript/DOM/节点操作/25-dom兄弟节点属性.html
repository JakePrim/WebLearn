<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
  <p>p1</p>
  <p>p2</p>
  <p id="p3">p3</p>
  <p>p4</p>
  <p>p5</p>
</div>
<script>
    let p3 = document.getElementById("p3");
    console.log(p3.previousSibling);//#text \n 得到上一个文本的兄弟节点
    console.log(p3.previousElementSibling);//p2 获得上一个元素的兄弟节点
    console.log(p3.nextSibling);//#text \n
    console.log(p3.nextElementSibling);//p4 获取下一个元素的兄弟节点
</script>
</body>
</html>
