<script src="../common.js"></script>
<script>
    //获取父级元素
    let tb = $("tb");
    //获取所有的子元素节点
    let trs = tb.children;
    for (let i = 0; i < trs.length; i++) {
        if (i % 2 === 0) {
            //偶数项
            trs[i].style.backgroundColor = "pink";
        } else {
            trs[i].style.backgroundColor = "skyblue";
        }
    }
