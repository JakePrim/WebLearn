<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            width: 800px;
            height: 800px;
            background-color: pink;
            justify-content: center;/*主轴排列*/
            align-items: flex-start;/*纵轴的排列方式*/
        }
        span{
            width: 80px;
            height: 80px;
            background-color: skyblue;
            margin-right: 10px;
        }
        div span:nth-child(2){
            order: 1;/*默认的排列顺序默认为0，如果要某个元素在最开始，则order要小于0*/
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
