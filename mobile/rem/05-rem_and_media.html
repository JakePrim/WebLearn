<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 20px;
        }
        .box{
            width: 100%;
            height: 3rem;
            font-size: 1.5rem;
            line-height: 3rem;
            text-align: center;
            background-color: green;
            color: #fff;
            font-weight: bold;
        }
        
        /*媒体查询*/
        /*屏幕小于640px，字号20px 可以省略当做默认值*/
        /* @media screen and (max-width:639px) {
            html{
                font-size: 20px;
            }
        } */

        /*屏幕大于等于640px 字号30px*/
        @media screen and (min-width:640px) {
            html{
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="box">购物车</div>
</body>
</html>
