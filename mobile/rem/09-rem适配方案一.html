<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*媒体查询设置不同屏幕下的HTML字号，例如设计图：750px,屏幕宽度分成15等分   字号 = 屏幕宽度 / 15 */
        @media screen and (min-width:320px) {
            html{
                font-size: 21.33px; /* 320 / 15 = 21.33 */
            }
        }
        @media screen and (min-width:750px) {
            html {
                font-size: 50px;/* 750 / 15 = 50 */
            }
        }

        .box{
            /*假设 宽度100*100,以设计稿中的750px的字体大小为准*/
            width: 2rem;/* 100px / (750 / 15) = 2 */
            height: 2rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
