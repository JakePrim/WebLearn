<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="bool">这个元素不会创建</p>
    <p v-else-if="false">这个元素会创建</p>
    <p v-else-if="false">这个元素会创建</p>
    <p v-else>这个元素不会创建</p>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            bool: false
        }
    });
</script>
</body>
</html>
