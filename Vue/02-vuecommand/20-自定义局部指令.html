<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-focus>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {},
        directives: {//自定义局部指令
            focus: {
                //插入dom树的时候触发
                inserted(el) {
                    console.log(el);
                    el.focus();
                }
            }
        }
    });
</script>
</body>
</html>
