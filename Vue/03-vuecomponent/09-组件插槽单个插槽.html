<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--  在父级的作用域中编译渲染执行的 parValue是父组件的而不是子组件的 -->
    <com-a>这是组件的内容:{{parValue}}</com-a>
    <com-a>这是组件的内容2
        <span>这是span的内容</span>
    </com-a>
    <com-a></com-a>
</div>
<script>
    Vue.component('ComA', {
        template: `
            <div>
                <h3>组件标题</h3>
<!--  如果父组件没有设置内容，则使用默认的内容，否则会替换掉默认的内容  -->
                <slot>这是默认文本</slot>
            </div>
        `
    });
    //父组件
    const vm = new Vue({
        el: '#app',
        data: {
            parValue: '示例'
        },
    });
</script>
</body>
</html>
