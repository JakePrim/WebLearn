<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--  给HTML设置ref属性  -->
    <input type="text" ref="inp">
    <button @click="fn">获取焦点</button>
    <!--  给子组件设置ref属性  -->
    <com-a ref="comA"></com-a>
</div>
<script>
    Vue.component('com-a', {
        template: `
          <div>测试{{ value }}</div>`,
        data() {
            return {
                value: '示例内容'
            }
        }
    })
    //父组件
    const vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            fn() {
                this.$refs.inp.focus();
                this.$refs.comA.value = '新的内容';
            }
        },
        mounted() {
            //挂载以后
            console.log(this.$refs);
            this.$refs.comA.value = '修改后的内容'

        }
    });
</script>
</body>
</html>
