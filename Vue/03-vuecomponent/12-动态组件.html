<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-for="title in titles" :key="title" @click="currentCom=title">{{title}}</button>
    <!-- component 设置动态组件   -->
    <component :is="currentCom"></component>
</div>
<script>
    const ComA = {
        template: `<p>这是组件A的内容 <input type="text"></p>`
    }
    const ComB = {
        template: `<p>这是组件B的内容 <input type="text"></p>`
    }
    const ComC = {
        template: `<p>这是组件C的内容 <input type="text"></p>`
    }

    //父组件
    const vm = new Vue({
        el: '#app',
        data: {
            parValue: '示例',
            //记录所有组件的名称
            titles: ['ComA', 'ComB', 'ComC'],
            //记录当前组件的名称
            currentCom: 'ComA'
        },
        components: {
            ComA, ComB, ComC
        }
    });
</script>
</body>
</html>
