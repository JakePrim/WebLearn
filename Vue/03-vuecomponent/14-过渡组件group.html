<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /*设置出场到最终效果*/
        .v-leave-to {
            opacity: 0;
        }

        /*设置出场到过渡效果*/
        .v-leave-active {
            transition: opacity 1s;
        }

        /*设置入场到初始效果*/
        .v-enter {
            opacity: 0;
        }

        /*设置入场到最终状态 不常设置*/
        .v-enter-to {
            opacity: 0.5;
        }

        /*设置入场到过渡效果*/
        .v-enter-active {
            transition: all 2s;
        }

        .demo-enter, .demo-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }

        .demo-enter-active, .demo-leave-active {
            transition: all 1s;
        }

        .test {
            transition: all 5s;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show = !show">切换</button>
    <transition enter-active-class="animate__bounceInDown" leave-active-class="animate__bounceInDown">
        <!--       必须要给动画的元素设置基础类名 -->
        <p v-if="show" class="animate__animated">元素</p>
    </transition>

    <transition appear>
        <p v-if="show">元素</p>
    </transition>

    <transition name="demo" appear>
        <p v-if="show">name 元素</p>
    </transition>
</div>
<script>
    //父组件
    const vm = new Vue({
        el: '#app',
        data: {
            show: true,
        },
    });
</script>
</body>
</html>
