<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ fn(title) }}</p>
    <p>{{ fn(title2) }}</p>
</div>
<script>
    let vm = new Vue({
        el: "#app", //或者app元素实例
        data: {
            prefix: '处理结果为:',
            title: 'a-b-c-d-e',
            title2: 'i-l-o-v-e-y-o-u'
        },
        methods: {
            fn(value) {
                return this.prefix + value.split('-').join('');
            },
            //方法中操作vue实例中的data通过this就可以访问data中的数据
            output() {
                console.log(this.title, this.title2);
            }
        }
    });
    //调用方法
    vm.output();
</script>
</body>
</html>
